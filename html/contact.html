<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Contacts</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <main class="content">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <h2>Our Address:</h2>
            <p>123 Main Street, Cityville, State, ZIP Code</p>

            <h2>Phone Number:</h2>
            <a href="tel:+71234567890">(123) 456-7890</a>

            <h2>Email Address:</h2>
            <a href="info@example.com">info@example.com</a>
            
        </div>
        <div class="google-map">
            <iframe
                width="400"
                height="400"
                frameborder="0"
                style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAHjf7SQ9hSPzEo_nSO2mrilbNv5l1ycQA&q=Töölönlahdenkatu+3,Helsinki,Finland"
                allowfullscreen>
            </iframe>
        </div>
    </main>
    

    <section class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 Building Company. All rights reserved.</p>
    </footer>

    <script defer src="../js/form.js"></script>
</body>
</html>
